<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking Appointment Form</title>
        <style>
            html,body {
                background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzhpEZa4bIQZNjoaug16e3KuhEayHUawmJeg&usqp=CAU");
                background-size: 100% 100%;
                background-size: cover;
            }
            form {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 align="center">Booking Appointment</h1><br>

        <form onsubmit="registerUser(event)" id="listOfItem">
            <label>User Name</label><br>
            <input type="text" id="name" name="name" required><br>
            <label>Email</label><br>
            <input type="email" id="email" name="email" required><br>
            <label>Phone Number</label><br>
            <input type="tel" id="number" name="number" required><br>
            <button type="submit">Submit</button>
        </form>
        <ul id="listOfUsers"></ul>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
